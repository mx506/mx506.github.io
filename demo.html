<!DOCTYPE HTML>
<HTML>
	<head>
		<title>匯率計算機</title>
		<link rel="stylesheet" href="mystyle.css">
	</head>
	<body>
		<div>
			<label>輸入台幣金額</label>
			<input id="NTD" type="text" placeholder="ex. 100" value=''/>
			<button type="button" onclick="loadDoc()">result</button>
			<hr>
			換算美金金額:<p id="result"></p>
			換算歐元金額:<p: class="summary"></ul></p>
			換算日圓金額:<p: class="summary"></ul></p>
			換算韓元金額:<p: class="summary"></ul></p>
			換算澳幣金額:<p: class="summary"></ul></p>
			<br><br>
			<table id="example"></table>
		</div>
		<script>
			function loadDoc(){
				const xhttp = new XMLHttpRequest();
				xhttp.onload = function(){
					myFunction(this);
				}
				xhttp.open("GET", "./rate.xml");
				xhttp.send();
			}
			function myFunction(xml){
				const xmlDoc = xml.responseXML;
				const x = xmlDoc.getElementByTagName("RATE");
				let table="<tr><th>USD</tr></th><tr><th>GBP</tr></th><tr><th>JPY</tr></th><tr><th>KRW</tr></th><tr><th>AUD</tr></th>";
				for(Let i=0;i<x.length;i++){
					var str="";
					var submitValue=Input.value;
					table+="<tr><td>"+
					x[i].getElementsByTagName("USD")[0].childNodes.nodeValue*Input.value+
					"</td><td>"+
					x[i].getElementsByTagName("GBP")[0].childNodes.nodeValue*Input.value;
					"</td><td>"+
					x[i].getElementsByTagName("JPY")[0].childNodes.nodeValue*Input.value;
					"</td><td>"+
					x[i].getElementsByTagName("KRW")[0].childNodes.nodeValue*Input.value;
					"</td><td>"+
					x[i].getElementsByTagName("AUD")[0].childNodes.nodeValue*Input.value;
					"</td></tr>";
				}
				document.getElementById("example").innerHTML = table;
			}
		</script>
	</body>
</HTML>
